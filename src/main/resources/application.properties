# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Spring Application Name
spring.application.name=Fast Learners Center Platform
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Spring Data JPA Hibernate Configuration
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=com.fast.learners.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days = 7
